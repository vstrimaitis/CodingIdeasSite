<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Vytautas Strimaitis">
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body id="body">
        <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Coding ideas</a>
            </div>
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="loggedInLinks">
                        <a href="newPost.html">Write a post!</a>
                    </li>
                    <li class="loggedInLinks">
                        <a href="editProfile.html">Edit your profile</a>
                    </li>
                </ul>
                
                <div id="loginPane" class="loginPaneArea loggedOutLinks">
                 <form class="form-inline" onsubmit="tryLogin(); return false">
                  <div class="form-group">
                    <label for="email">Email address:</label>
                    <input required="required" type="email" id="emailBox" class="form-control" id="email">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input required="required" type="password" id="passwordBox" class="form-control" id="pwd">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                </div>
                
                <div class="loginPaneArea loggedInLinks">
                  <button type="button" onclick="logout()" class="btn btn-default">Logout</button>
                </div>
            </div>
            
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h1 class="page-header">
                    Page Heading
                    <small>Secondary Text</small>
                </h1>
                <div id="posts">
                </div>
                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                        <a class="navigationButtons" id="backButton" onclick="goBack()" href="#">&larr; Newer</a>
                    </li>
                    <li class="next">
                        <a class="navigationButtons" id="forwardButton" onclick="goForward()" href="#">Older &rarr;</a>
                    </li>
                </ul>

            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">
                <!-- Blog Categories Well -->
                <div class="well">
                    <h4 align="center">Top Posters</h4>
                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table-hover table" id="topPostersTable">
                                <tr>
                                    <th>Username</th>
                                    <th>Number of posts</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>

            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Vytautas Strimaitis 2016</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
        
        
        
        
    </body>
</html>
